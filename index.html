<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recrutamento PRF - Complexo da Penha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #002776;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #021638;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 120px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: #002776;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/PRF_logo.svg/1024px-PRF_logo.svg.png" alt="Logo PRF">
    </div>
    <h1>Formulário de Recrutamento</h1>
    <form action="mailto:anderson.morim050@gmail.com" method="POST" enctype="text/plain">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="Nome" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="Idade" required>

      <label for="genero">Gênero:</label>
      <select id="genero" name="Gênero">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="tempo">Tempo de servidor (dias ou meses):</label>
      <input type="text" id="tempo" name="Tempo de servidor" required>

      <label for="motivo">O que o leva a querer fazer parte da PRF?</label>
      <textarea id="motivo" name="Motivação" rows="4" required></textarea>

      <label for="subdivisao">Subdivisão desejada:</label>
      <select id="subdivisao" name="Subdivisão">
        <option value="N.O.E">N.O.E</option>
        <option value="GRR">GRR</option>
      </select>

      <button type="submit">Enviar Candidatura</button>
    </form>
  </div>
</body>
</html>
